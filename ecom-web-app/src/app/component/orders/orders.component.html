<div class="container">
  <table class="table" *ngIf="orders">
    <thead>
    <tr>
      <th>ID</th> <th>Status</th> <th>Create At</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let order of orders._embedded.orders">
      <td>{{order.id}}</td>
      <td>{{order.status}}</td>
      <td>{{order.createAt | date: 'dd/mm/yyyy'}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrderDetails(order)">Order Details</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
