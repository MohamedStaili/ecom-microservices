<div class="container">
  <table class="table" *ngIf="products">
    <thead>
    <tr>
      <th>Name</th> <th>Price</th> <th>Quantity</th>
    </tr>
    </thead>
    <tbody >
      <tr *ngFor="let product of products._embedded.products">
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
      </tr>
    </tbody>
  </table>

</div>
